<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลอยกระทงออนไลน์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&family=Maitree:wght@400;600&display=swap');
        
        body {
            font-family: 'Maitree', serif;
            background: linear-gradient(to bottom, #0a2a43, #1a5f7a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .title {
            font-family: 'Itim', cursive;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .lotus-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #1a5f7a, transparent);
            z-index: 1;
        }
        
        .lotus {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            z-index: 2;
            transition: all 3s ease-in-out;
        }
        
        .lotus-flower {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff9ff3, #f368e0);
            border-radius: 50% 50% 40% 40%;
            position: relative;
            box-shadow: 0 0 20px rgba(243, 104, 224, 0.7);
            animation: float 3s ease-in-out infinite;
        }
        
        .lotus-petal {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(to bottom, #ff9ff3, #f368e0);
            border-radius: 50%;
            top: -20px;
        }
        
        .lotus-petal:nth-child(1) { left: 40px; transform: rotate(0deg); }
        .lotus-petal:nth-child(2) { left: 60px; transform: rotate(45deg); }
        .lotus-petal:nth-child(3) { left: 40px; transform: rotate(90deg); }
        .lotus-petal:nth-child(4) { left: 10px; transform: rotate(135deg); }
        .lotus-petal:nth-child(5) { left: -10px; transform: rotate(180deg); }
        .lotus-petal:nth-child(6) { left: 10px; transform: rotate(225deg); }
        .lotus-petal:nth-child(7) { left: 40px; transform: rotate(270deg); }
        .lotus-petal:nth-child(8) { left: 60px; transform: rotate(315deg); }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 25px;
            background: linear-gradient(to bottom, #ff9f43, #ff6b6b);
            top: -35px;
            left: 55px;
            border-radius: 5px 5px 0 0;
        }
        
        .flame {
            position: absolute;
            width: 12px;
            height: 20px;
            background: radial-gradient(circle, #ff9f43, #ff6b6b, transparent);
            border-radius: 50% 50% 20% 20%;
            top: -55px;
            left: 54px;
            animation: flicker 1.5s ease-in-out infinite alternate;
            box-shadow: 0 0 15px rgba(255, 159, 67, 0.7);
        }
        
        .wish-message {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 15px 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 3;
            font-weight: 600;
        }
        
        .wish-message.show {
            opacity: 1;
        }
        
        .wish-message:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 255, 255, 0.9);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.8; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #f9f9f9, #e6e6e6);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            z-index: 0;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-submit {
            background: linear-gradient(to right, #ff9f43, #ff6b6b);
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(255, 107, 107, 0.4);
        }
        
        .success-message {
            background: linear-gradient(to right, #00b894, #55efc4);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full">
        <h1 class="title text-4xl text-center mb-2 floating">ลอยกระทงออนไลน์</h1>
        <p class="text-center text-yellow-200 mb-8">ส่งความปรารถนาดีผ่านกระทงออนไลน์</p>
        
        <div class="lotus-container">
            <div class="stars" id="stars"></div>
            <div class="moon"></div>
            <div class="lotus" id="lotus">
                <div class="lotus-flower">
                    <div class="lotus-petal"></div>
                    <div class="lotus-petal"></div>
                    <div class="lotus-petal"></div>
                    <div class="lotus-petal"></div>
                    <div class="lotus-petal"></div>
                    <div class="lotus-petal"></div>
                    <div class="lotus-petal"></div>
                    <div class="lotus-petal"></div>
                    <div class="candle"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="water"></div>
            <div class="wish-message" id="wishMessage"></div>
        </div>
        
        <div class="form-container">
            <form id="wishForm">
                <div class="mb-4">
                    <label class="block text-white mb-2" for="name">ชื่อของคุณ</label>
                    <input type="text" id="name" name="name" 
                           class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent" 
                           placeholder="กรุณากรอกชื่อ" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-white mb-2" for="email">อีเมล</label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent" 
                           placeholder="กรุณากรอกอีเมล" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-white mb-2" for="wish">คำอวยพร</label>
                    <textarea id="wish" name="wish" rows="3" 
                              class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent" 
                              placeholder="เขียนคำอวยพรของคุณที่นี่..." required></textarea>
                </div>
                
                <button type="submit" id="submitBtn" 
                        class="w-full btn-submit text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
                    <i class="fas fa-paper-plane mr-2"></i>
                    ลอยกระทงส่งคำอวยพร
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle text-2xl mb-2"></i>
                <p>ส่งคำอวยพรสำเร็จแล้ว! ขอให้ความปรารถนาของคุณสมหวัง</p>
            </div>
        </div>
    </div>

    <script>
        // สร้างดาวบนท้องฟ้า
        function createStars() {
            const starsContainer = document.getElementById('stars');

                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // ฟังก์ชันลอยกระทง
        function floatLotus(wishText) {
            const lotus = document.getElementById('lotus');
            const wishMessage = document.getElementById('wishMessage');
            
            // แสดงคำอวยพร
            wishMessage.textContent = wishText;

            // เริ่มลอยกระทง
            lotus.style.transition = 'all 4s ease-in-out';
            lotus.style.bottom = '300px';
            lotus.style.transform = 'translateX(-50%) rotate(5deg)';
            
            // เคลื่อนกระทงไปทางขวา
            setTimeout(() => {
                lotus.style.transform = 'translateX(50%) rotate(-5deg)';
            }, 2000);
            
            // เคลื่อนกระทงไปทางซ้าย
            setTimeout(() => {
                lotus.style.transform = 'translateX(-150%) rotate(5deg)';
            }, 4000);
            
            // ซ่อนคำอวยพรและรีเซ็ตกระทงหลังจากสิ้นสุดแอนิเมชัน
            setTimeout(() => {
                wishMessage.classList.remove('show');
                lotus.style.transition = 'none';
                lotus.style.bottom = '50px';
                lotus.style.transform = 'translateX(-50%)';
                
                // รีเซ็ตแอนิเมชันหลังจากรีเซ็ตตำแหน่ง
                setTimeout(() => {
                    lotus.style.transition = 'all 3s ease-in-out';
                }, 100);
            }, 5000);
        }
        
        // จัดการการส่งฟอร์ม

            submitBtn.disabled = true;
            
            // จำลองการส่งข้อมูล (ในระบบจริงจะส่งไปยัง Google Apps Script)

                floatLotus(wish);
                
                // แสดงข้อความสำเร็จ
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // รีเซ็ตฟอร์ม
                document.getElementById('wishForm').reset();
                
                // รีเซ็ตปุ่ม
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // ซ่อนข้อความสำเร็จหลังจาก 5 วินาที
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
                // ในระบบจริง จะใช้โค้ดนี้เพื่อส่งข้อมูลไปยัง Google Apps Script

                    // รีเซ็ตฟอร์ม
                    document.getElementById('wishForm').reset();
                    
                    // รีเซ็ตปุ่ม

                    // ซ่อนข้อความสำเร็จหลังจาก 5 วินาที

            }, 1500);
        });
        
        // เริ่มสร้างดาวเมื่อโหลดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
